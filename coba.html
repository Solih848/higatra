<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        body.sb-sidenav-toggled #sidebar-wrapper {
            margin-left: 0;
        }




        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            body.sb-sidenav-toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Produk</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Pesanan</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Pelanggan</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Laporan</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none me-3" id="menu-toggle">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <button class="btn btn-link d-none d-md-block me-3" id="menu-toggle-desktop">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">

                        </div>
                    </div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Halaman Admin Sederhana</h1>
                <p>Konten halaman admin Anda akan ditampilkan di sini.</p>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Custom JS for toggling the sidebar -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", toggleSidebar);
        document.getElementById("menu-toggle-desktop").addEventListener("click", toggleSidebar);

        function toggleSidebar(e) {
            e.preventDefault();
            document.body.classList.toggle("sb-sidenav-toggled");
        }    </script>
</body>

</html>
